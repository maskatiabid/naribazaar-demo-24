<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naari-E-Haath</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .carousel-inner img { height: 300px; object-fit: cover; }
    .ad-space { width: 120px; background: #f0f0f0; height: 100vh; position: fixed; top: 0; padding: 1rem; }
    .ad-left { left: 0; }
    .ad-right { right: 0; }
    .main-content { margin: 0 130px; padding-top: 80px; }
    footer { background: #343a40; color: white; text-align: center; padding: 1rem; position: fixed; bottom: 0; width: 100%; }
    @media (max-width: 768px) {
      .ad-space { display: none; }
      .main-content { margin: 0; }
    }
  </style>
</head>
<body>
  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Naari-E-Haath</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
  <li class="nav-item"><a class="nav-link" href="browse_products.html">Browse Products</a></li>
  <li class="nav-item"><a class="nav-link" href="seller_registration.html">Seller Registration</a></li>
  <li class="nav-item"><a class="nav-link" href="add_product.html">Add A Product</a></li>
  <li class="nav-item"><a class="nav-link" href="contact_us.html">Contact Us</a></li>
  <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
</ul>
      </div>
    </div>
  </nav>

  <!-- Ads -->
  <div class="ad-space ad-left">Left Ad</div>
  <div class="ad-space ad-right">Right Ad</div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Seller Registration Form (Initially Hidden) -->
    <div id="sellerForm" class="collapse">
      <h2 class="mb-4">Seller Registration</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label for="productType" class="form-label">Type of Products</label>
          <input type="text" class="form-control" id="productType" placeholder="e.g., Handicrafts, Food, Clothing">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <!-- Footer Ad -->
  <footer>
    Footer Ad Space &copy; 2025 Naari-E-Haath
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

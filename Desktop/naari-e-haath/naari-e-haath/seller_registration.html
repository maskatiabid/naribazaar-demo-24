<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Seller Registration Form</h2>
  <form id="seller-form">

    <!-- ✅ Pretty Print checkbox -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="pretty_print">
      <label class="form-check-label" for="pretty_print">Pretty Print</label>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category">
    </div>
    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <input type="text" class="form-control" id="state">
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city">
    </div>
    <div class="mb-3">
      <label for="brand_name" class="form-label">Brand Name</label>
      <input type="text" class="form-control" id="brand_name">
    </div>
    <div class="mb-3">
      <label for="business_type" class="form-label">Business Type</label>
      <input type="text" class="form-control" id="business_type">
    </div>
    <div class="mb-3">
      <label for="license" class="form-label">License</label>
      <input type="text" class="form-control" id="license">
    </div>
    <div class="mb-3">
      <label for="productDescription" class="form-label">Product Description</label>
      <textarea class="form-control" id="productDescription"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Naari-E-Haath</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 mb-5">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="buyerTermsCheck" required>
      <label class="form-check-label" for="buyerTermsCheck">
        I Agree to <a href="buyer_terms_and_conditions.html" target="_blank">Terms and Conditions</a>
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <hr>
  <p>Or login with:</p>
  <button class="btn btn-danger me-2" onclick="socialLogin('Google')">Google</button>
  <button class="btn btn-primary" onclick="socialLogin('Facebook')">Facebook</button>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    if (!document.getElementById("buyerTermsCheck").checked) {
      alert("You must agree to the Terms and Conditions before logging in.");
      e.preventDefault();
    } else {
      alert("Login successful! (Demo only)");
    }
  });

  function socialLogin(platform) {
    const agreed = document.getElementById("buyerTermsCheck").checked;
    if (!agreed) {
      alert("You must agree to the Terms and Conditions before using " + platform + " login.");
    } else {
      alert(platform + " login successful! (Demo only)");
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
